<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Nimo Analytics</title>
		<link rel="stylesheet" href="/build/tailwind.css" />
		<link rel="stylesheet" href="/build/charts.css" />
		<script type="text/javascript" src="main.js" charset="utf-8"></script>
		<link rel="icon" type="image/png"  href="favicon.png">
	</head>
<body class="bg-gray-200 font-body mx-auto mb-12">
	<nav class="bg-white shadow-sm">
		<div class="container mx-auto grid grid-cols-3">
			<div class="flex h-20 mx-2">
				<svg class="self-center mr-2" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="12.5" cy="12.5" r="12.5" fill="#ED64A6"/>
					<circle cx="12.5" cy="12.5" r="8.5" fill="#ED64A6" stroke="white" stroke-width="2"/>
				</svg>

				<div class="text-lg font-bold text-pink-600 uppercase tracking-widest self-center">
					Nimo
				</div>
			</div>
			<div class="self-center text-center">
				<span class="self-center text-xl font-bold">frappe.io</span>
			</div>
			<div class="self-center flex justify-end text-right">
				<svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6 text-gray-600 hover:text-gray-700"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg>
			</div>
		</div>
	</nav>
	<div class="container mx-auto mt-16">
		<div class="flex justify-between mx-2">
			<div class="inline-flex mr-2">
				<button class="bg-gray-300 hover:bg-gray-400 text-pink-600 text-sm font-bold py-2 px-4 rounded-l">
					1W
				</button>
				<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm font-bold py-2 px-4">
					4W
				</button>
				<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm font-bold py-2 px-4">
					MTD
				</button>
				<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm font-bold py-2 px-4">
					QTD
				</button>
				<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm font-bold py-2 px-4 rounded-r">
					ALL
				</button>
			</div>
			<div>
				<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
						<line x1="2" y1="6" x2="22" y2="6"></line>
						<line x1="5" y1="12" x2="19" y2="12"></line>
						<line x1="8" y1="18" x2="16" y2="18"></line></svg>
				</button>
			</div>
		</div>
	</div>
	<div id="page-container" class="container mx-auto"></div>
	<div class="container mx-auto">
		<div class="grid grid-cols-1 md:grid-cols-2 gap-5 mx-2 mt-6">
			<div class="bg-white rounded shadow-md p-4 md:p-5 text-sm text-gray-700">
				<div class="uppercase text-gray-800 tracking-widest font-bold text-sm mb-2">Page Views</div>
				<div class="grid grid-cols-3 relative text-gray-500 font-light uppercase tracking-widest text-xs">
					<span class="py-2 text-left">Page</span>
					<span class="py-2 text-right">Views</span>
					<span class="py-2 text-right">Unique</span>
				</div>
				<div class="grid grid-cols-3 relative mb-1 fill fill-46">
					<span class="px-4 py-2">/</span>
					<span class="px-4 py-2 tnum text-right">132</span>
					<span class="px-4 py-2 tnum text-right">85</span>
				</div>
				<div class="grid grid-cols-3 relative mb-1 fill fill-26">
					<span class="px-4 py-2">/team</span>
					<span class="px-4 py-2 tnum text-right">67</span>
					<span class="px-4 py-2 tnum text-right">58</span>
				</div>
				<div class="grid grid-cols-3 relative mb-1 fill fill-14">
					<span class="px-4 py-2">/intro-to-frappe</span>
					<span class="px-4 py-2 tnum text-right">118</span>
					<span class="px-4 py-2 tnum text-right">75</span>
				</div>
			</div>
			<div class="bg-white rounded shadow-md p-4 md:p-5 text-sm text-gray-700">
				<div class="uppercase text-gray-800 tracking-widest font-bold text-sm mb-2">Referers</div>
				<div class="grid grid-cols-3 relative text-gray-500 font-light uppercase tracking-widest text-xs">
					<span class="py-2 text-left">Referer</span>
					<span class="py-2 text-right">Views</span>
					<span class="py-2 text-right">Unique</span>
				</div>
				<div class="grid grid-cols-3 relative mb-1 fill fill-76">
					<span class="px-4 py-2">Google</span>
					<span class="px-4 py-2 tnum text-right">132</span>
					<span class="px-4 py-2 tnum text-right">85</span>
				</div>
				<div class="grid grid-cols-3 relative mb-1 fill fill-22">
					<span class="px-4 py-2">DuckDuckGo</span>
					<span class="px-4 py-2 tnum text-right">67</span>
					<span class="px-4 py-2 tnum text-right">58</span>
				</div>
				<div class="grid grid-cols-3 relative mb-1 fill fill-16">
					<span class="px-4 py-2">HackerNews</span>
					<span class="px-4 py-2 tnum text-right">118</span>
					<span class="px-4 py-2 tnum text-right">75</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
